<mat-card class="tile" [ngStyle]="{'background-color': tile.color}">
  <mat-card-header>
    <mat-card-title>{{tile.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{tile.description}}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="status-indicator" [ngClass]="tile.status"></div>
    <span class="last-updated">Updated: {{lastUpdatedFormatted}}</span>
  </mat-card-footer>
</mat-card>
