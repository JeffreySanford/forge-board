<div class="access-control-container">
  <div class="header">
    <h2>Access Control</h2>
    <div class="actions">
      <button mat-button color="primary">
        <mat-icon>refresh</mat-icon> Refresh
      </button>
      <button mat-button color="accent">
        <mat-icon>person_add</mat-icon> Add User
      </button>
    </div>
  </div>

  <div class="content">
    <mat-card class="users-table">
      <mat-card-header>
        <mat-card-title>User Access Management</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="users" class="mat-elevation-z0">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">{{user.role}}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <span class="status-indicator" [ngClass]="getStatusClass(user.status)">
                {{user.status}}
              </span>
            </td>
          </ng-container>

          <!-- Last Login Column -->
          <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef>Last Login</th>
            <td mat-cell *matCellDef="let user">{{user.lastLogin | date:'medium'}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" matTooltip="Edit" 
                      (click)="modifyUser(user.id, 'edit')">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" matTooltip="Disable" 
                      (click)="modifyUser(user.id, 'disable')" 
                      [disabled]="user.status === 'inactive'">
                <mat-icon>block</mat-icon>
              </button>
              <button mat-icon-button color="accent" matTooltip="Permissions" 
                      (click)="modifyUser(user.id, 'permissions')">
                <mat-icon>security</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <div class="permissions-grid">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Role Management</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="placeholder-content">
            <p>Role management interface will be displayed here</p>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Access Logs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="placeholder-content">
            <p>Recent access logs will be displayed here</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
