<div class="metrics-tile">
  <mat-card class="elevated-card">
    <mat-card-header>
      <span class="pulse-icon"><mat-icon>memory</mat-icon></span>
      <div class="update-bar-wrapper">
        <input
          type="range"
          class="update-bar"
          min="20"
          max="2000"
          step="10"
          [value]="updateInterval"
          (input)="onIntervalChange($event)"
        />
      </div>
    </mat-card-header>
    <mat-card-content *ngIf="metrics$ | async as m">
      <div class="metric">
        CPU {{ m.cpu | number:'1.2-2' }}% â€¢ MEM {{ m.memory | number:'1.2-2' }}%
      </div>
      <div class="timestamp">{{ m.time | date:'HH:mm:ss.SSS' }}</div>
    </mat-card-content>
  </mat-card>
</div>
