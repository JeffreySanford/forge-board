<div class="activity-feed-tile">
  <div class="activity-header">
    <mat-icon>history</mat-icon>
    <span class="activity-title">Activity Feed</span>
  </div>
  
  <div class="activities-container">
    <div *ngFor="let activity of activities" class="activity-entry">
      <div class="activity-icon">
        <mat-icon>{{ getActivityIcon(activity.icon) }}</mat-icon>
      </div>
      <div class="activity-content">
        <div class="activity-user">{{ activity.user }}</div>
        <div class="activity-action">{{ activity.action }}</div>
        <div class="activity-time">{{ activity.timestamp | date:'HH:mm:ss' }}</div>
      </div>
    </div>
    
    <div *ngIf="activities.length === 0" class="no-activities">
      No activities to display
    </div>
  </div>
</div>
