<div class="metric-tile">
  <div class="tile-header">
    <div class="tile-icon">
      <mat-icon>{{icon}}</mat-icon>
    </div>
    <div class="tile-title">
      <h3>{{title}}</h3>
      <span>{{subtitle}}</span>
    </div>
    <div class="tile-actions">
      <button class="refresh-btn" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
  
  <div class="tile-content">
    <div #chart style="width: 100%; height: 180px;"></div>
  </div>
  
  <div class="tile-footer">
    <div class="footer-stat">
      <span class="stat-value">{{inboundTotal}}</span>
      <span>in</span>
    </div>
    <div class="footer-stat">
      <span class="stat-value">{{outboundTotal}}</span>
      <span>out</span>
    </div>
    <div class="footer-stat">
      <span class="stat-value">{{packetLoss.toFixed(2)}}%</span>
      <span>loss</span>
    </div>
  </div>
  
  <div class="tile-loading" *ngIf="loading">
    <div class="spinner"></div>
  </div>
</div>
