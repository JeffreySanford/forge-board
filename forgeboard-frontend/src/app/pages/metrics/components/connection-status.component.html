<div class="connection-container">
  <div class="connection-card">
    <div class="connection-header">
      <span class="connection-icon" [ngClass]="getStatusClass()">
        <mat-icon>{{ status === 'connected' ? 'wifi' : (status === 'disconnected' ? 'wifi_off' : 'sync') }}</mat-icon>
      </span>
      <span class="connection-title">Connection Status</span>
    </div>
    <div class="connection-content">
      <div class="status-row">
        <div class="status-label">Status:</div>
        <div class="status-value" [ngClass]="getStatusClass()">
          {{ status | titlecase }}
        </div>
      </div>
      <div class="timestamp-row" *ngIf="lastConnected">
        <div class="timestamp-label">Last Connected:</div>
        <div class="timestamp-value">
          {{ lastConnected | date:'HH:mm:ss' }}
        </div>
      </div>
    </div>
  </div>
</div>
