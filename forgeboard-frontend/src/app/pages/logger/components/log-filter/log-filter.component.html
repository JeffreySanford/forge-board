<div class="filter-container blue-border">
  <!-- Container indicator in bottom left -->
  <div class="container-indicator">
    <mat-icon>filter_list</mat-icon>
    <span>filter</span>
  </div>
  
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Filter by Source</mat-label>
    <mat-select [(ngModel)]="service" (selectionChange)="onSourceChange(service)">
      <mat-option *ngFor="let source of availableSources" [value]="source.value">{{source.label}}</mat-option>
    </mat-select>
    <mat-hint>Filter logs by their source</mat-hint>
  </mat-form-field>

  <div class="filter-actions">
    <button mat-stroked-button color="warn" (click)="clearSources()" [disabled]="!service">
      Clear
    </button>
  </div>
</div>
